#{extends 'main.html'/}

<script text="text/javascript">
var cloudPaster = new CloudPaster({loadurl:'@{CloudPaster.load(0)}',
pasteurl:'@{CloudPaster.paste()}',
UsefulUrl:'@{CloudPaster.loadMostUseful()}'
});
window.addEvent('domready', function() {	
	cloudPaster.loadmore();
	cloudPaster.loadUseful();	
});
</script>

<div class="first grid8" id="pasters-list">
</div>
<div class="grid4" id="useful-list">
</div>
<div class="clear"></div>
<div class="paginations grid8 first">
	<button class="searchbutton" style="width:200px" type="button" onclick="javascript:cloudPaster.loadmore()">显示更多...</button>
</div>
