        
<div class="paster_form">
	#{ifErrors}
	 #{errors}
	       <li>${error}</li>
	   #{/errors}
	#{/ifErrors}
	${flash.error}
	${flash.success}
	#{form @CloudPaster.paste(),enctype:'multipart/form-data'}
		<input id="paster-title" name="title" value="${flash.title}" />
		<textarea id="paster-content" name="content">${flash.content}</textarea>
		<input id="paster-tags" name="tagstext" value="${flash.tagstext}" />
		<div class="clear"></div>
		<button type="button" id="btpaste">粘贴</button>
		<button type="button" id="btcancel">取消</button>
	#{/form}
</div>
